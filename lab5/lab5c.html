<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 5b: Choose Your Own Particle Adventure</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script>
            // setup the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 60;
            
            // setup the first cube
            var geo2 = new THREE.BoxGeometry();
	        geo2.translate(-5, 0, 0);
            var mat2 = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x00ff00, shininess: 30 });
            var cube2 = new THREE.Mesh( geo2, mat2 );
            scene.add(cube2);
		
            // add the light
	    var light = new THREE.PointLight(0xffffff, 1, 1000);
	    light.position.set(10, 10, 10);
	    scene.add(light);
            
            particles = []
            const geo = new THREE.Geometry()
            for(let i=0; i<1000; i++)
            {
                const particle = {
                    position: new THREE.Vector3(
                    Math.random() * 2 - 1,
	            0.12,
                    //Math.random() * 2 - 1,
	            Math.random() * 2 - 3),
                    //Math.random() * 3 - 3),
                    velocity: new THREE.Vector3(
                    Math.random() * .02 - .01,
                    0.1,
                    Math.random() * .02 - .01),
                    acceleration: new THREE.Vector3(
                    Math.random() * .002 - .001, 
                    Math.random() * .002 - .001, 
                    0.001),
                    }
                particles.push(particle);
                geo.vertices.push(particle.position)
            }
            
            const mat = new THREE.PointsMaterial({color:0xffffff,size: 0.5});
            mesh = new THREE.Points(geo,mat);
            mesh.position.z = -4;
            scene.add(mesh);

            function animate() 
            {
                geo2.rotateZ(0.02);
                particles.forEach(p => {
                p.velocity.add(p.acceleration);
                p.position.add(p.velocity);
                });
                mesh.geometry.verticesNeedUpdate = true;
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            
            animate();
        </script>
    </body>
</html>
