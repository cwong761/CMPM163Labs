<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 3: Shaders in Three.js</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="../three.js-master/build/three.js"></script>
        <script>
            // setup the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 5;
            
            // setup the first cube
            var geometry1 = new THREE.BoxGeometry();
            var material1 = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x00ff00, shininess: 30 });
            var cube1 = new THREE.Mesh( geometry1, material1 );
            scene.add(cube1);
            
            //setup the second cube
            var geo2 = new THREE.BoxGeometry();
            var mat2 = new THREE.MeshLambertMaterial({color: 0x234452});
            var cube2 = new THREE.Mesh(geo2, mat2);
            scene.add(cube2);

            // add the light
            var light = new THREE.PointLight(0xffffff, 1, 1000);
            light.position.set(10, 10, 10);
            scene.add(light);

            function animate()
            {
                requestAnimationFrame(animate);
		//geometry1.position(1, 0, 0);
                geometry1.rotateX(0.01);
                geometry1.rotateY(0.01);
		geo2.rotateX(0.02);
		geo2.rotateY(0.02);
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>
</html>
